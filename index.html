<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Service Worker test</title>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/js/service-worker.js').then(function(registration) {
      // 登録成功
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // 登録失敗 :(
      console.log('ServiceWorker registration failed: ', err);
    });
  }
</script>
<style>
  .img img {
    width: 400px;
  }
</style>
</head>
<body>
  <div class="img"><img src="img/sample.jpg"></div>
  <div class="img"><img src="img/sample2.jpg"></div>
  <div class="img"><img src="img/sample3.jpg"></div>
  <div class="img"><img src="img/sample4.jpg"></div>
  <div class="img"><img src="img/sample5.jpg"></div>
</body>
</html>
