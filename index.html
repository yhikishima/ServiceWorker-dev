<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Service Worker test</title>
<script>
  // navigator.serviceWorkerがある場合
  if (navigator.serviceWorker) {

    // service-worker.jsをService Workerとして登録する
    navigator.serviceWorker.register('js/service-worker.js', {
      scope: '.'
    }).then(function onFulfilled () {

      // service-worker.jsがひと通り評価され、インストールが成功した場合
      console.log('Service Worker was installed.');
    }, function onRejected () {

      // service-worker.jsのインストールが失敗した場合
      console.log('Service Worker was not installed.');
    });
  }
</script>
<style>
  .img img {
    width: 400px;
  }
</style>
</head>
<body>
  <div class="img"><img src="img/sample.jpg"></div>
  <div class="img"><img src="img/sample2.jpg"></div>
  <div class="img"><img src="img/sample3.jpg"></div>
  <div class="img"><img src="img/sample4.jpg"></div>
  <div class="img"><img src="img/sample5.jpg"></div>
</body>
</html>
